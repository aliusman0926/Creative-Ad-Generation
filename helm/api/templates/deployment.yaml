apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "creative-ad-api.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "creative-ad-api.name" . }}
    helm.sh/chart: {{ include "creative-ad-api.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "creative-ad-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "creative-ad-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "creative-ad-api.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "creative-ad-api.fullname" . }}-config
            {{- if .Values.secret.create }}
            - secretRef:
                name: {{ include "creative-ad-api.fullname" . }}-secrets
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          {{ toYaml . | nindent 10 }}
          {{- end }}
          env:
            - name: API_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-config
                  key: API_HOST
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-config
                  key: API_PORT
            - name: MLFLOW_TRACKING_URI
              valueFrom:
                configMapKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-config
                  key: MLFLOW_TRACKING_URI
            - name: MODEL_ARTIFACT_PATH
              valueFrom:
                configMapKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-config
                  key: MODEL_ARTIFACT_PATH
            {{- if .Values.secret.create }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_DEFAULT_REGION
              valueFrom:
                secretKeyRef:
                  name: {{ include "creative-ad-api.fullname" . }}-secrets
                  key: AWS_DEFAULT_REGION
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
